<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<div class="text">Number of service hits : <span id="count1">0</span></div>

	<form class="search-container" id="s1">

		<a href="#"><img class="search-icon"
				src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
	</form>
	<div id="search-output1"></div>

	<div class="text">Number of service hits with debouncing: <span id="count2">0</span></div>

	<form class="search-container" id="s2">
		<input type="text" id="search-bar2" placeholder="Search for top films" autocomplete="off">
		<a href="#"><img class="search-icon"
				src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
	</form>
	<div id="search-output2"></div>
	
	<script src="index.js"></script>

</html>
